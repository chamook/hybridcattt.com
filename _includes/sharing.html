{%- assign url = page.url | absolute_url | url_encode -%}
{%- assign text = page.title | url_encode -%}

<span class="sharing subtle-text">
  Share:&nbsp;&nbsp;
  <a href="https://twitter.com/intent/tweet?text={{ text }}&url={{ url }}" title="Share on Twitter">
    <div class="icon icon-twitter sharing-icon" role="button"></div>
  </a>
  <a href="https://reddit.com/submit/?url={{ url }}&amp;resubmit=true&amp;title={{ text }}" title="Post on Reddit">
    <div class="icon icon-reddit sharing-icon"></div>
  </a>
  <a href="https://telegram.me/share/url?text={{ text }}&amp;{{ url }}" title="Send in Telegram">
    <div class="icon icon-telegram sharing-icon"></div>
  </a>
</span>
