{%- assign url = page.url | absolute_url -%}
{%- assign encoded_url = url | url_encode -%}
{%- assign text = page.title | url_encode -%}

<span class="sharing subtle-text">
  Share:&nbsp;&nbsp;
  <a href="https://twitter.com/intent/tweet?text={{ text }}&url={{ encoded_url }}" title="Share on Twitter">
    <div class="icon icon-twitter sharing-icon" role="button"></div>
  </a>
  <a href="https://reddit.com/submit/?url={{ encoded_url }}&amp;resubmit=true&amp;title={{ text }}" title="Post on Reddit">
    <div class="icon icon-reddit sharing-icon"></div>
  </a>
  <a href="https://telegram.me/share/url?text={{ text }}&amp;{{ encoded_url }}" title="Send in Telegram">
    <div class="icon icon-telegram sharing-icon"></div>
  </a>
  <a onclick="copyLink('{{ url }}')" title="Copy link">
    <div class="icon icon-link sharing-icon"></div>
  </a>
</span>
